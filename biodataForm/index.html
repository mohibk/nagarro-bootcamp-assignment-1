<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://img.icons8.com/fluent/50/000000/resume-website.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Bio Data Form</title>
  </head>
  <body>
    <div class="links">
      <a href="../index.html">Home</a>
      <a href="../schoolTimeTable/index.html">School Time Table</a>
    </div>
    <h1>My Bio Data</h1>
    <form action="#" method="GET" class="glass">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="firstName">First Name: </label>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            id="firstName"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name: </label>
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            id="lastName"
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of birth: </label>
          <input type="date" name="dob" id="dob" />
        </div>

        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            placeholder="Enter Your Email"
            id="email"
          />
        </div>

        <div class="form-group">
          <label for="phone">Mobile No.:</label>
          <input
            type="tel"
            name="phone"
            placeholder="+91 Enter Mobile no."
            id="phone"
          />
        </div>

        <div class="form-group">
          <label for="height">Height: </label>
          <input
            type="number"
            name="height"
            placeholder="Height in feet"
            id="height"
          />
        </div>

        <div class="form-group">
          <legend>Gender:</legend>
          <div class="radio">
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" />
            <label for="other">Other</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <div class="form-group">
          <label for="school">School Name: </label>
          <input
            type="text"
            name="school"
            id="school"
            placeholder="School Name"
          />
        </div>

        <div class="form-group">
          <label for="Class">Class: </label>
          <input
            type="text"
            name="Class"
            id="Class"
            placeholder="Enter Class"
          />
        </div>

        <div class="form-group">
          <label for="stream">Stream: </label>
          <select name="stream" id="stream">
            <option value="Stream" selected>Stream</option>
            <option value="Stream">Science</option>
            <option value="Stream">Arts</option>
            <option value="Stream">Commerce</option>
          </select>
        </div>

        <div class="form-group">
          <label for="marksheet">Marksheet:</label>
          <input type="file" name="marksheet" id="marksheet" />
        </div>
      </fieldset>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
